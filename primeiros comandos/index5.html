        var n1 = Number(window.prompt("Digite sua idade:"));
    var n2 = 18;
    var hab = window.prompt("Você é habilitado? (sim ou não)").trim().toLowerCase();
    var bebida = window.prompt("Você bebeu? (sim ou não)").trim().toLowerCase();

    if (n1 >= n2 && hab === 'sim' && bebida === 'nao') {
        window.alert('Você pode seguir viagem');
    } else if (n1 >= n2 && hab === 'sim' && bebida === 'sim') {
        window.alert('Veículo conduzido ao pátio. Você irá para delegacia.');
    } else if (n1 >= n2 && hab === 'nao') {
        window.alert('Veículo conduzido ao pátio');
    } else if (n1 < n2 && hab === 'sim') {
        window.alert('Você não pode dirigir, pois é menor de idade');
    } else if (n1 < n2 && hab === 'nao') {
        window.alert('Você não pode dirigir, pois é menor de idade e não habilitado');
    } else if (hab === 'nao') {
        window.alert('Você não pode dirigir, pois não é habilitado');
    } else {
        window.alert('Resposta inválida! Por favor, responda com "sim" ou "não".');
}
