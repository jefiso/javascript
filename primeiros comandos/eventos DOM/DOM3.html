<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUTURA DOM</title>
    <style> 
        body {
            font : normal 20pt arial;
            background: #f0f0f0;
            color: #333;
        }
        div#resultado { 
            font: normal 20pt arial;
            background: #e0e0e0;
            color: #000;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: normal 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" id="input1" value=""><br>
    <input type="number" id="input2" value=""><br>
    <button id="btnSomar">Somar</button> 
    <div id="resultado"></div>

    <script>
        var input1 = document.getElementById("input1")
        var input2 = document.getElementById("input2")
        var btnSomar = document.getElementById("btnSomar")
        
        btnSomar.addEventListener ("click", function() {
            var valor1 = parseFloat(input1.value);
            var valor2 = parseFloat(input2.value);
            var resultado = valor1 + valor2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado 
        }); 
    </script>
    
</body>
</html>
