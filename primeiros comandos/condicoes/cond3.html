<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horario do dia</title>
    <style> 
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }
        #resposta {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>horario do dia</h1>
    <p>Digite a hora (0-23):</p>
    <input type="number" id="hora" min="0" max="23" />
</body>
<script>
    var horaInput = document.getElementById('hora');
    var respostaDiv = document.createElement('div');
    respostaDiv.id = 'resposta';
    document.body.appendChild(respostaDiv);

    horaInput.addEventListener('input', function() {
        var hora = parseInt(horaInput.value);
        if (isNaN(hora) || hora < 0 || hora > 23) {
            respostaDiv.innerHTML = 'Por favor, insira uma hora v√°lida entre 0 e 23.';
        } else if (hora < 12) {
            respostaDiv.innerHTML = 'Bom dia!';
        } else if (hora < 18) {
            respostaDiv.innerHTML = 'Boa tarde!';
        } else {
            respostaDiv.innerHTML = 'Boa noite!';
        }
    });
</script>
</html>
