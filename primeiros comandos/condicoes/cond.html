<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condições</h1>
    <p>Aprendendo a usar <strong>condições</strong> no JavaScript</p>
     <h2>central de multas</h2>
     velocidade do carro: <input type="number" id="velocidade" />
     <button id="verificar">Verificar</button>

    <script>  
        var veloocidade = document.getElementById('velocidade')
        var verificar = document.getElementById('verificar')
        verificar.addEventListener('click', function() {
            var velocidade = parseInt(veloocidade.value);
            if (velocidade > 80) {
                alert('Você foi multado por excesso de velocidade!');
            } else {
                alert('Você está dentro do limite de velocidade.');
            }
        });
    </script>
    
</body>
</html>
