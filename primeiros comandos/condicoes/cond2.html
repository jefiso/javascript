<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
    <h1>nascionalidade</h1>
    digite sua nascionalidade:
    <input type="text" name="nascionalidade" id="Nasc">
    <input type="button" value="verificar" id="nasc">
    <div id="resposta"></div>
<body>
    <script>
        var nasc = document.getElementById('Nasc');
        var verificar = document.getElementById('nasc');

        verificar.addEventListener('click', function() {
            var nacionalidade = nasc.value.toLowerCase();

            if (nacionalidade === 'brasileiro') {
                document.getElementById('resposta').innerHTML = 'Você é brasileiro!';
            } else if (nacionalidade === 'americano') {
                document.getElementById('resposta').innerHTML = 'Você é americano!';
            } else if (nacionalidade === 'português') {
                document.getElementById('resposta').innerHTML = 'Você é português!';
            } else {
                document.getElementById('resposta').innerHTML = 'Nacionalidade não reconhecida.';
            }
        });
    </script>
    
</body>
</html>
