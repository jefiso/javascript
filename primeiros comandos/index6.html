    <script>

        if (idade >= idadeMinima && acompanhada === 'sim') {
            window.alert('Você pode entrar na festa');
        } else if (idade >= idadeMinima && acompanhada === 'nao') {
            window.alert('voce  nao pode entrar na festa,pois nao esta acompanhada pelos pais');
        } else if (idade > idadeMinima) {
            window.alert('voce pode entrar na festa');
        } else {
            window.alert('Resposta inválida! Por favor, responda com "sim" ou "não".');
